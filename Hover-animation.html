<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .underline-hover {
      position: relative;
      display: inline-block;
      text-decoration: none;
      color: #3498db;
      transition: color 0.3s ease; /* Transition on color change */
    }

    .underline-hover::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #3498db;
      visibility: hidden;
      transform: scaleX(0);
      transition: transform 0.3s ease, visibility 0.3s ease; /* Transition on transform and visibility change */
    }

    .underline-hover:hover {
      color: #e74c3c; /* New color on hover */
    }

    .underline-hover:hover::before {
      visibility: visible;
      transform: scaleX(1);
    }
  </style>
  <title>Underline on Hover</title>
</head>
<body>

<a href="#" class="underline-hover">Hover me</a>

</body>
</html>
