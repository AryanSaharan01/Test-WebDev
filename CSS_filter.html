<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filter</title>

    <style>
        img{
            filter: blur(10px);
            filter: contrast(70);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIG.gq_uOPPdJc81e_v0XAei" alt="">
    </div>
</body>
</html>
